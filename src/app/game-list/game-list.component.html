<div class="d-flex flex-row flex-wrap container-cards">
    <div *ngFor="let game of games" [ngClass]="{destacado:game.destacado}" class="card text-bg-dark container-card justify-content-center align-items-center">

        <img class="card-img" [src]="game.imagen" [alt]="game.nombre">


        <div class="card-img-overlay d-flex flex-column justify-content-between align-items-center text-center">
            <div>
                <h5 class="card-title ">{{game.nombre}}</h5>

                <p class="card-text" *ngIf="game.destacado">
                    <span class="badge text-bg-warning color-white">
                            Lanzamiento
                        </span>
                </p>

            </div>

            <div>
                <p class="card-text ">
                    <span class="badge rounded-pill text-bg-secondary">
                        {{game.tipo}}
                    </span>
                </p>
                <!-- <app-input-integer [(cantidad)]="game.cantidad" [max]="game.stock" *ngIf="game.stock "></app-input-integer> -->

                <p class="card-text" *ngIf="game.agregado">
                    <span class="badge text-bg-info color-white">
                          ADQUIRIDO
                      </span>
                </p>
                <button (click)="removeToCart(game)" class="btn btn-danger" *ngIf="game.agregado">Quitar de carrito</button>
                <button (click)="addToCart(game)" class="btn btn-primary" *ngIf="!game.agregado">Agregar al carrito</button>
            </div>
        </div>
    </div>
</div>
