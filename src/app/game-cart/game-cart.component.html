<h2>Carrito de compras</h2>

<div class="d-flex justify-content-between">
    <h3>{{total() | currency}}</h3>
    <button class="btn btn-success">Finaliza compra</button>
</div>
<table class="table">
    <tr>
        <td>Nombre</td>
        <td>Precio</td>
        <td>Comprados</td>

    </tr>
    <tr *ngFor="let game of games">
        <td>{{game.nombre}}</td>
        <td>{{game.precio | currency}}</td>
        <td>{{game.ventas}}</td>

    </tr>
</table>
