<h2>Carrito de compras</h2>

<table class="table">
    <tr>
        <td>Nombre</td>
        <td>Precio</td>
        <td></td>
        <td></td>
    </tr>
    <tr *ngFor="let game of cartList$ | async">
        <td>{{game.nombre}}</td>
        <td>{{game.precio}}</td>
        <td><button (click)="removeToCart(game)">quitar</button></td>
        <td><button>comprar</button></td>
    </tr>
</table>
